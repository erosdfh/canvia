<div class="row justify-content-between col-12 px-0 mx-0" style="align-items: center;">
  <div class='col-sm-4 pl-0'>
    <span class="text-muted">Mostrando {{pagePie}} a {{(perPage*page)>totalRegistros?totalRegistros:(perPage*page)}} de {{totalRegistros}} registros</span>
  </div>

  <div class='col-sm-4 pr-0 text-center'>
    <div class="btn-group btn-group-sm" role="group" aria-label="...">
      <button type="button" class="btn btn-outline-secondary" (click)='inicio()' [disabled]='page === 1'>
        <i class="fa fa-angle-left"></i>
        <i class="fa fa-angle-left"></i>
      </button>
      <button type="button" class="btn btn-outline-secondary" (click)='anterior()' [disabled]='page === 1'>
        <i class="fa fa-angle-left"></i>
      </button>
      <button type="button" class="btn btn-outline-secondary">{{page}}</button>
      <button type="button" class="btn btn-outline-secondary" (click)='siguiente()' [disabled]='ultimoPage === page || totalRegistros === 0'>
        <i class="fa fa-angle-right"></i>
      </button>
      <button type="button" class="btn btn-outline-secondary" (click)='final()' [disabled]='ultimoPage === page || totalRegistros === 0'>
        <i class="fa fa-angle-right"></i>
        <i class="fa fa-angle-right"></i>
      </button>
    </div>
  </div>
  <div class='col-sm-4 pl-0'></div>
</div>
