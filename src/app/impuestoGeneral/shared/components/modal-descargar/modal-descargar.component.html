<div class="modal-header bg-primary text-white" style="background-color: #0063ae !important;">
  <p class="modal-title" id="modal-basic-title">Descarga de reporte</p>
  <button type="button" class="btn-close btn-close-white shadow-none" aria-label="Close" (click)="activeModal.close('Close')" ></button>
</div>
<div class="modal-body">
  <div class="col-lg-12" >
    <div [innerHTML]="mensaje" class="mensaje mt-3"></div>
    
  </div>
  <form [formGroup]="formModal">
  <div class="col-lg-5"  >
    <ng-select class="col-sm-12" formControlName="seleccion" [items]="lista" bindLabel="value"  bindValue="value" [(ngModel)]="tipo"
    [class.is-invalid]="formModal.invalid && formModal.touched" placeholder="Selecciona" ></ng-select>
    
  </div>
</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary col-sm-4" (click)="aceptar()">Descargar</button>
</div>
