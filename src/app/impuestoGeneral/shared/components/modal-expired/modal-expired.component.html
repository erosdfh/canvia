<div class="modal-header bg-primary text-white" style="background-color: #0063ae !important;">
    <p class="modal-title" id="modal-basic-title"> {{titulo}}</p>
    <button type="button" class="btn-close btn-close-white shadow-none" aria-label="Close" (click)="activeModal.close()" ></button>
</div>
<div class="modal-body">
    <div [innerHTML]="mensaje" class="mensaje mt-3"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary shadow-none" (click)="aceptar()">{{labelbtnRight}}</button>
</div>
